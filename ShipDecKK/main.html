<!-- home section start -->
<section class="Home" id="home">

  <div class="content">
      <h1>We Are Here <br/> For You</h1>
      <p>Where you can rent many type of ship according to your need</p>
  </div>
  <div class="carousel">
      <button class="arrow left">&#8592;</button>
      <img id = "shipImage" src="assets/Luxury.jpg" alt="Ship"/>
      <button class="arrow right">&#8594;</button>
  </div>
</section>
<!-- home section ends -->


<footer>
    <p>Â© 2025 <span class="footer-logo">ShipDeckKK</span>. All rights reserved.</p>
</footer>

<script>
  // Array of image paths
  const images = [
    "assets/Luxury.jpg",
    "assets/Yacht.jpg",
    "assets/Cargo ship.jpg",
    "assets/Speed Boat.jpg"
  ];

  let currentIndex = 0;

  const shipImage = document.getElementById("shipImage");

  function updateImage() {
    shipImage.src = images[currentIndex];
  }

  document.querySelector(".arrow.left").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  });

  document.querySelector(".arrow.right").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  });
</script>

</body>
