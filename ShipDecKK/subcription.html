          <!-- Subscription Section -->
  <section id="subscription">
    <div class="subscription-container">
      <h2>Subscribe to ShipDecKK</h2>
      <p>Get updates, promotions, and exclusive news straight to your inbox</p>
      <form id="subscribe-form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <!-- Checkbox -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">I agree to receive marketing emails from ShipDecKK</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="subscribe-btn">Subscribe Now</button>
      </form>
    </div>
  </section>
